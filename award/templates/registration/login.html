{%extends "base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
  body{
    font-family: 'Roboto Mono', monospace;
  }
  
  .col-md-7{
    margin-top:20vh;
  }
  .form-group{
    display:block;
  }
</style>
<div class="container-fluid">
  <div class="row">
    <div class='col-md-3' id='login'></div>
    <div class='col-md-7'>
    <div class="col-md-10" >
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading"><br>
          <h3 class="text-center">Log In</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" style='width:100%' value="Login">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
        </div>
        
      </div>
      <div class='panel text-center' style='padding:15px;'>Don't have an account? <a href="{% url 'register' %}"><span style="font-weight:bold"> Sign up</span></a>
      </a></div>
    </div>
    <div class="col-md-4"></div></div>
  </div>
</div>

{% endblock %}
