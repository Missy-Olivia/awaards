{%extends "base.html"%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<style>
h3{
  text-decoration: underline;
}
</style>
<div class="container" style=' margin-top:50px; background-color:  #49c5b752'>
  <div>
    <div>
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center" style="color:black;"><b>New Project</b></h3>
        </div>
        <div class="panel-body" style="padding: 40px;">
            <form  action="" method="post" enctype="multipart/form-data" >
                {%csrf_token%}
                {% bootstrap_form form%}
                <input type="submit" style="background-color:  #49c5b6; border-radius: 25px"class=" btn success" value="Submit">
            </form>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
